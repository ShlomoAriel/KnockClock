<div class="page-header">
    <h3>התחברות</h3>
</div>
<div class="clearfix">
    <div class="row">
        <form class="form-login" role="form">
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <label>דואר אלקטרוני</label>
                    <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.username" required autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <label>סיסמה</label>
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-xs-4">
                    <label>.</label>
                    <input type="submit" class="form-control btn-primary" value="התחברות" ng-click="login()">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
