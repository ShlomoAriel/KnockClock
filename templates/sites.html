<div class="row dd-holder">
    <div class="col-md-2">
        <label>שם אתר</label>
        <input class="form-control" placeholder="שם אתר" data-ng-model="siteName" type="text" />
    </div>
    <div class="col-md-2" style="float:left;">
        <label>.</label>
        <input type="submit" class="form-control button btn-primary" value="הוספה" ng-click="addSite()">
    </div>
</div>
<div class="applewrap table-responsive">
    <div id="table-head">
        אתרים
    </div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>שם</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr ng-repeat="item in sites" id="item_{{item._id}}">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>
                    <a class="btn btn-danger btn-flat" ng-click="deleteworker()">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
